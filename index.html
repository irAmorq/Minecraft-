<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>ماین کرافت</title>
<link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: 'Lalezar', cursive;
    background-color: #f0f0f0;
  }

  .floating-item {
    position: absolute;
    will-change: transform;
    pointer-events: none;
    z-index: 1000;
  }

  .download-box {
    position: relative;
    width: 300px;
    margin: 50px auto;
    padding: 20px;
    background: #fff;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }

  .download-box img {
    width: 100px;
    margin-top: 10px;
    cursor: pointer;
  }

  .download-box p {
    margin: 10px 0 0 0;
  }

  .center-text {
    text-align: center;
  }
</style>
</head>
<body>

<div class="download-box">
  <h2 class="center-text">دانلود ماین کرافت ۱.۲۱.۱۰۰</h2>
  <p class="center-text">حجم: 500MB</p>
  <a href="https://example.com/download" target="_blank">
    <img src="https://uploadkon.ir/uploads/8a4513_25Negar-1755081442153.png" alt="دانلود">
  </a>
</div>

<audio autoplay loop>
  <source src="https://dl.sedatoseda.com/sound/Music-Minecraft%20(2).mp3" type="audio/mpeg">
  <source src="https://dl.sedatoseda.com/sound/Music-Minecraft%20(4).mp3" type="audio/mpeg">
</audio>

<script>
const items = [
  // کلنگ‌ها
  "https://minecraft.wiki/images/Iron_Pickaxe_JE3_BE2.png",
  "https://minecraft.wiki/images/Copper_Pickaxe_JE1_BE1.png",
  "https://minecraft.wiki/images/Stone_Pickaxe_JE2_BE2.png",
  "https://minecraft.wiki/w/File:Wooden_Pickaxe_JE3_BE3.png",
  "https://minecraft.wiki/images/Diamond_Pickaxe_JE3_BE3.png",
  "https://minecraft.wiki/images/Netherite_Pickaxe_JE3.png",
  "https://minecraft.wiki/w/Golden_Pickaxe",

  // تبرها
  "https://minecraft.wiki/images/Netherite_Axe_JE2.png",
  "https://minecraft.wiki/images/Diamond_Axe_JE3_BE3.png",
  "https://minecraft.wiki/images/Iron_Axe_JE5_BE2.png",
  "https://minecraft.wiki/images/Copper_Axe_JE1_BE1.png",
  "https://minecraft.wiki/images/Stone_Axe_JE2_BE2.png",
  "https://minecraft.wiki/images/Wooden_Axe_JE2_BE2.png",
  "https://minecraft.wiki/images/Golden_Axe_JE3_BE2.png",

  // شمشیرها
  "https://minecraft.wiki/images/Netherite_Sword_JE2_BE2.png",
  "https://minecraft.wiki/images/Diamond_Sword_JE3_BE3.png",
  "https://minecraft.wiki/images/Copper_Sword_JE1_BE1.png",
  "https://minecraft.wiki/images/Iron_Sword_JE2_BE2.png",
  "https://minecraft.wiki/images/Stone_Sword_JE2_BE2.png",
  "https://minecraft.wiki/images/Wooden_Sword_JE2_BE2.png",
  "https://minecraft.wiki/images/Golden_Sword_JE3_BE2.png"
];

function random(min, max) {
  return Math.random() * (max - min) + min;
}

function createFloatingItem() {
  const img = document.createElement('img');
  img.src = items[Math.floor(Math.random() * items.length)];
  img.className = 'floating-item';
  img.style.width = `${random(30, 70)}px`;
  
  // تعیین نقطه شروع از یکی از چهار طرف
  const side = Math.floor(random(0,4));
  let x, y, vx, vy;

  if(side === 0){ // بالا
    x = random(0, window.innerWidth);
    y = -100;
    vx = random(-1,1);
    vy = random(0.5,2);
  } else if(side === 1){ // پایین
    x = random(0, window.innerWidth);
    y = window.innerHeight + 100;
    vx = random(-1,1);
    vy = -random(0.5,2);
  } else if(side === 2){ // چپ
    x = -100;
    y = random(0, window.innerHeight);
    vx = random(0.5,2);
    vy = random(-1,1);
  } else { // راست
    x = window.innerWidth + 100;
    y = random(0, window.innerHeight);
    vx = -random(0.5,2);
    vy = random(-1,1);
  }

  img.style.left = `${x}px`;
  img.style.top = `${y}px`;
  document.body.appendChild(img);

  function animate() {
    x += vx;
    y += vy;
    img.style.left = `${x}px`;
    img.style.top = `${y}px`;

    // وقتی از صفحه خارج شد دوباره بساز
    if(x < -150 || x > window.innerWidth + 150 || y < -150 || y > window.innerHeight + 150) {
      img.remove();
      createFloatingItem();
    } else {
      requestAnimationFrame(animate);
    }
  }
  animate();
}

// تعداد اولیه شناورها
for(let i=0;i<15;i++){
  createFloatingItem();
}
</script>

</body>
</html>
