<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>دانلود ماینکرافت بدراک</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Lalezar&display=swap');

body {
    font-family: 'Lalezar', Arial, sans-serif;
    background: linear-gradient(135deg, #0d1421, #1a1a2e);
    color: white;
    margin: 0;
    padding: 20px;
    min-height: 100vh;
    overflow: hidden;
    position: relative;
}

.floating-tool {
    position: fixed;
    width: 40px;
    height: 40px;
    opacity: 0.3;
    z-index: 1;
    pointer-events: none;
    animation: float linear infinite;
}

@keyframes float {
    0% { transform: translate(var(--start-x), var(--start-y)) rotate(0deg); }
    100% { transform: translate(var(--end-x), var(--end-y)) rotate(360deg); }
}

.container {
    max-width: 800px;
    margin: 0 auto;
    position: relative;
    z-index: 10;
}

.header {
    text-align: center;
    padding: 30px 0;
    border-bottom: 3px solid #4CAF50;
    margin-bottom: 40px;
}

.title {
    font-size: 36px;
    color: #4CAF50;
    margin-bottom: 10px;
}

.subtitle {
    font-size: 18px;
    color: #ccc;
}

.download-box {
    background: rgba(255,255,255,0.1);
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 15px;
    padding: 25px;
    margin-bottom: 40px;
    text-decoration: none;
    color: white;
    display: block;
    transition: all 0.3s ease;
    text-align: center;
}

.download-box:hover {
    background: rgba(255,255,255,0.15);
    transform: translateY(-5px);
}

.download-img {
    max-width: 100%;
    border-radius: 10px;
    margin-top: 15px;
}
</style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="title">دانلود ماینکرافت بدراک</div>
        <div class="subtitle">آخرین نسخه 1.21.100</div>
    </div>

    <a href="#" class="download-box">
        <div>برای دانلود کلیک کنید</div>
        <img src="https://uploadkon.ir/uploads/c6f214_25Negar-1755168310356.png" alt="دانلود ماینکرافت" class="download-img">
    </a>
</div>

<script>
// تعداد آیتم‌های شناور
const itemCount = 60;
for (let i = 0; i < itemCount; i++) {
    const el = document.createElement('img');
    el.src = 'https://cdn-icons-png.flaticon.com/512/888/888879.png'; // آیکون نمونه (می‌تونی تغییر بدی)
    el.className = 'floating-tool';

    // موقعیت شروع و پایان تصادفی از همه جهات
    const side = Math.floor(Math.random() * 4);
    let startX, startY, endX, endY;

    if (side === 0) { // چپ
        startX = '-50px';
        startY = Math.random() * 100 + 'vh';
        endX = 'calc(100vw + 50px)';
        endY = Math.random() * 100 + 'vh';
    } else if (side === 1) { // راست
        startX = 'calc(100vw + 50px)';
        startY = Math.random() * 100 + 'vh';
        endX = '-50px';
        endY = Math.random() * 100 + 'vh';
    } else if (side === 2) { // بالا
        startX = Math.random() * 100 + 'vw';
        startY = '-50px';
        endX = Math.random() * 100 + 'vw';
        endY = 'calc(100vh + 50px)';
    } else { // پایین
        startX = Math.random() * 100 + 'vw';
        startY = 'calc(100vh + 50px)';
        endX = Math.random() * 100 + 'vw';
        endY = '-50px';
    }

    el.style.setProperty('--start-x', startX);
    el.style.setProperty('--start-y', startY);
    el.style.setProperty('--end-x', endX);
    el.style.setProperty('--end-y', endY);
    el.style.animationDuration = (10 + Math.random() * 15) + 's';

    document.body.appendChild(el);
}
</script>

</body>
</html>
