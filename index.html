<!DOCTYPE html><html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>دانلود ماینکرافت بدراک</title>
  <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lalezar', cursive;
      background: linear-gradient(135deg, #0d1421, #1a1a2e);
      color: white;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    .floating-tool {
      position: fixed;
      width: 40px;
      height: 40px;
      opacity: 0.3;
      z-index: 1;
      pointer-events: none;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      position: relative;
      z-index: 10;
    }
    .header {
      text-align: center;
      padding: 30px 0;
      border-bottom: 3px solid #4CAF50;
      margin-bottom: 40px;
    }
    .title {
      font-size: 36px;
      color: #4CAF50;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 18px;
      color: #ccc;
    }
    .download-box {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 40px;
      color: white;
    }
    .download-content {
      text-align: center;
      margin-bottom: 20px;
    }
    .version-name {
      font-size: 22px;
      color: #4CAF50;
      margin-bottom: 8px;
    }
    .version-details {
      color: #ccc;
      font-size: 14px;
      margin-bottom: 5px;
    }
    .download-btn-container {
      text-align: center;
    }
    .download-btn-image {
      width: 200px;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
    }
    .separator {
      height: 3px;
      background: #4CAF50;
      margin: 40px 0;
      border-radius: 2px;
    }
    .eitaa-box {
      background: rgba(255,255,255,0.1);
      border: 2px solid #FF9800;
      border-radius: 15px;
      padding: 25px;
      display: flex;
      align-items: center;
      text-decoration: none;
      color: white;
      margin-bottom: 40px;
      transition: all 0.3s ease;
    }
    .eitaa-image {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      margin-left: 20px;
      border: 2px solid #FF9800;
    }
    .eitaa-text {
      font-size: 24px;
      color: #FF9800;
      font-weight: bold;
    }
    .footer {
      text-align: center;
      padding: 20px 0;
      border-top: 1px solid rgba(255,255,255,0.2);
      color: #ccc;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="floating-container"></div>
  <div class="container">
    <div class="header">
      <h1 class="title">دانلود ماینکرافت بدراک</h1>
      <p class="subtitle">دانلود نسخه های ماینکرافت بدون موسیقی</p>
    </div>
    <div class="download-box">
      <div class="download-content">
        <div class="version-name">ماینکرافت 1.21.100</div>
        <div class="version-details">حجم: 303 مگابایت</div>
      </div>
      <div class="download-btn-container">
        <a href="https://mcpedl.org/uploads_files/05-08-2025/minecraft-1-21-100.apk" target="_blank">
          <img src="https://uploadkon.ir/uploads/eaf613_25IMG-۲۰۲۵۰۸۱۳-۱۲۱۳۰۲.png" alt="دانلود" class="download-btn-image">
        </a>
      </div>
    </div>
    <div class="separator"></div>
    <a href="https://eitaa.com/Minecraft_Addons" class="eitaa-box" target="_blank">
      <img src="https://uploadkon.ir/uploads/eaf613_25IMG-۲۰۲۵۰۸۱۳-۱۲۱۳۰۲.png" alt="ماینکرافت آدونز" class="eitaa-image">
      <div class="eitaa-text">ماینکرافت آدونز در ایتا</div>
    </a>
    <div class="footer">
      <p>© 2025 ماینکرافت آدونز - تمامی حقوق محفوظ است</p>
    </div>
  </div>
  <script>
    const images = [
      // Pickaxes
      'https://minecraft.wiki/images/Iron_Pickaxe_JE3_BE2.png?8a6ea',
      'https://minecraft.wiki/images/Copper_Pickaxe_JE1_BE1.png?3b91b&format=original',
      'https://minecraft.wiki/images/Stone_Pickaxe_JE2_BE2.png?650b0&format=original',
      'https://minecraft.wiki/w/File:Wooden_Pickaxe_JE3_BE3.png',
      'https://minecraft.wiki/images/Diamond_Pickaxe_JE3_BE3.png?7409d&format=original',
      'https://minecraft.wiki/images/Netherite_Pickaxe_JE3.png?36cb3&format=original',
      'https://minecraft.wiki/w/Golden_Pickaxe',
      // Axes
      'https://minecraft.wiki/images/Netherite_Axe_JE2.png?52d88&format=original',
      'https://minecraft.wiki/images/Diamond_Axe_JE3_BE3.png?99125&format=original',
      'https://minecraft.wiki/images/Iron_Axe_JE5_BE2.png?5b5c3&format=original',
      'https://minecraft.wiki/images/Copper_Axe_JE1_BE1.png?014ea&format=original',
      'https://minecraft.wiki/images/Stone_Axe_JE2_BE2.png?d33a8&format=original',
      'https://minecraft.wiki/images/Wooden_Axe_JE2_BE2.png?ff0b9&format=original',
      'https://minecraft.wiki/images/Golden_Axe_JE3_BE2.png?2e133&format=original',
      // Swords
      'https://minecraft.wiki/images/Netherite_Sword_JE2_BE2.png?8e866&format=original',
      'https://minecraft.wiki/images/Diamond_Sword_JE3_BE3.png?24296&format=original',
      'https://minecraft.wiki/images/Copper_Sword_JE1_BE1.png?315d2&format=original',
      'https://minecraft.wiki/images/Iron_Sword_JE2_BE2.png?62770&format=original',
      'https://minecraft.wiki/images/Stone_Sword_JE2_BE2.png?d003e&format=original',
      'https://minecraft.wiki/images/Wooden_Sword_JE2_BE2.png?065ee&format=original',
      'https://minecraft.wiki/images/Golden_Sword_JE3_BE2.png?0ea76&format=original'
    ];function createFloatingImage() {
  const img = document.createElement('img');
  img.src = images[Math.floor(Math.random() * images.length)];
  img.className = 'floating-tool';
  img.style.top = Math.random() * 100 + 'vh';
  img.style.left = '-50px';
  img.style.transition = `transform ${5 + Math.random() * 10}s linear`;
  document.getElementById('floating-container').appendChild(img);
  requestAnimationFrame(() => {
    img.style.transform = `translateX(${window.innerWidth + 100}px)`;
  });
  setTimeout(() => {
    img.remove();
  }, 15000);
}

setInterval(createFloatingImage, 1500);

  </script>
</body>
</html>
