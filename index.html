<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>دانلود ماینکرافت بدراک</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Lalezar&display=swap');

body {
    font-family: 'Lalezar', Arial, sans-serif;
    background: linear-gradient(135deg, #0d1421, #1a1a2e);
    color: white;
    margin: 0;
    padding: 20px;
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
}

.floating-tool {
    position: fixed;
    width: 40px;
    height: 40px;
    opacity: 0.3;
    z-index: 1;
    pointer-events: none;
    background-size: cover;
    background-position: center;
}

/* مثال یک ابزار شناور */
.tool-1 { animation: float1 15s linear infinite; background-image: url('https://uploadkon.ir/uploads/d0ba14_25Negar-1755168310356.png'); }
.tool-2 { animation: float2 18s linear infinite; background-image: url('https://uploadkon.ir/uploads/d0ba14_25Negar-1755168310356.png'); }
/* بقیه ابزارها هم مشابه اضافه می‌شوند تا tool-50 */

/* نمونه انیمیشن‌ها */
@keyframes float1 {
    0% { transform: translateX(100vw) translateY(15vh) rotate(0deg); }
    50% { transform: translateX(20vw) translateY(85vh) rotate(180deg); }
    100% { transform: translateX(-50px) translateY(45vh) rotate(360deg); }
}
@keyframes float2 {
    0% { transform: translateX(-50px) translateY(70vh) rotate(0deg); }
    50% { transform: translateX(85vw) translateY(20vh) rotate(-180deg); }
    100% { transform: translateX(100vw) translateY(90vh) rotate(-360deg); }
}

/* کانتینر اصلی */
.container {
    max-width: 800px;
    margin: 0 auto;
    position: relative;
    z-index: 10;
}

.header {
    text-align: center;
    padding: 30px 0;
    border-bottom: 3px solid #4CAF50;
    margin-bottom: 40px;
}

.title {
    font-size: 36px;
    color: #4CAF50;
    margin-bottom: 10px;
}

.subtitle {
    font-size: 18px;
    color: #ccc;
}

.download-box {
    background: rgba(255,255,255,0.1);
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 15px;
    padding: 25px;
    margin-bottom: 40px;
    text-decoration: none;
    color: white;
    display: block;
    transition: all 0.3s ease;
    text-align: center;
}

.download-box:hover {
    background: rgba(255,255,255,0.15);
    transform: translateY(-5px);
}

.download-box img {
    max-width: 150px;
    margin-bottom: 15px;
}

.version-name {
    font-size: 22px;
    color: #fff;
    margin-bottom: 10px;
}

.download-btn {
    background: #4CAF50;
    color: white;
    padding: 10px 20px;
    border-radius: 10px;
    text-decoration: none;
    display: inline-block;
    transition: all 0.3s ease;
}

.download-btn:hover {
    background: #45a049;
}
</style>
</head>
<body>

<!-- ابزارهای شناور -->
<div class="floating-tool tool-1"></div>
<div class="floating-tool tool-2"></div>
<!-- ادامه تا tool-50 -->

<div class="container">
    <div class="header">
        <div class="title">دانلود ماینکرافت بدراک</div>
        <div class="subtitle">نسخه اصلی و امن</div>
    </div>

    <a href="#" class="download-box">
        <img src="https://uploadkon.ir/uploads/d0ba14_25Negar-1755168310356.png" alt="دانلود">
        <div class="version-name">نسخه 1.20</div>
        <div><span class="download-btn">دانلود کن</span></div>
    </a>

</div>
</body>
</html>
