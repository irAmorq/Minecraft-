<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>دانلود ماینکرافت بدراک</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #0d1421, #1a1a2e);
        color: white;
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        overflow: hidden;
        position: relative;
    }

    .floating-tool {
        position: fixed;
        width: 25px;
        height: 25px;
        opacity: 0.4;
        z-index: 1;
        pointer-events: none;
        animation: floatRandom linear infinite;
    }

    @keyframes floatRandom {
        0% { transform: translate(var(--start-x), var(--start-y)) rotate(0deg); }
        50% { transform: translate(var(--mid-x), var(--mid-y)) rotate(180deg) scale(1.1); }
        100% { transform: translate(var(--end-x), var(--end-y)) rotate(360deg); }
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
        position: relative;
        z-index: 10;
    }

    .header {
        text-align: center;
        padding: 30px 0;
        border-bottom: 3px solid #4CAF50;
        margin-bottom: 40px;
    }

    .title {
        font-size: 36px;
        color: #4CAF50;
        margin-bottom: 10px;
    }

    .subtitle {
        font-size: 18px;
        color: #ccc;
    }

    .download-box {
        background: rgba(255,255,255,0.1);
        border: 1px solid rgba(255,255,255,0.2);
        border-radius: 15px;
        padding: 25px;
        margin-bottom: 40px;
        color: white;
    }

    .download-content {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }

    .download-info {
        flex: 1;
    }

    .version-name {
        font-size: 22px;
        color: #4CAF50;
        margin-bottom: 8px;
    }

    .version-details {
        color: #ccc;
        font-size: 14px;
        margin-bottom: 5px;
    }

    .download-btn-container {
        text-align: center;
    }

    .download-btn-image {
        width: 200px;
        height: auto;
        border-radius: 8px;
        cursor: pointer;
    }

    .separator {
        height: 3px;
        background: #4CAF50;
        margin: 40px 0;
        border-radius: 2px;
    }

    .eitaa-box {
        background: rgba(255,255,255,0.1);
        border: 2px solid #FF9800;
        border-radius: 15px;
        padding: 25px;
        display: flex;
        align-items: center;
        text-decoration: none;
        color: white;
        margin-bottom: 40px;
        transition: all 0.3s ease;
    }

    .eitaa-box:hover {
        background: rgba(255,255,255,0.15);
        transform: translateY(-5px);
    }

    .eitaa-image {
        width: 80px;
        height: 80px;
        border-radius: 8px;
        margin-left: 20px;
        border: 2px solid #FF9800;
    }

    .eitaa-text {
        font-size: 24px;
        color: #FF9800;
        font-weight: bold;
    }

    .footer {
        text-align: center;
        padding: 20px 0;
        border-top: 1px solid rgba(255,255,255,0.2);
        color: #ccc;
        font-size: 14px;
    }
</style>
</head>
<body>

<!-- آیتم‌های شناور -->
<script>
const images = [
    "https://minecraft.wiki/images/4/4b/Stone_Pickaxe_JE2_BE2.png",
    "https://minecraft.wiki/images/e/e7/Diamond_Pickaxe_JE3_BE3.png",
    "https://minecraft.wiki/images/1/19/Iron_Shovel_JE3_BE2.png",
    "https://minecraft.wiki/images/0/05/Diamond_Shovel_JE3_BE3.png",
    "https://minecraft.wiki/images/5/58/Iron_Axe_JE5_BE2.png",
    "https://minecraft.wiki/images/c/c4/Diamond_Axe_JE3_BE3.png",
    "https://minecraft.wiki/images/c/c0/Stone_Sword_JE2_BE2.png",
    "https://minecraft.wiki/images/8/8e/Iron_Sword_JE2_BE2.png",
    "https://minecraft.wiki/images/4/44/Diamond_Sword_JE3_BE3.png"
];

for (let i = 0; i < 30; i++) {
    let img = document.createElement("img");
    img.src = images[Math.floor(Math.random() * images.length)];
    img.className = "floating-tool";
    
    let startX = Math.random() * window.innerWidth;
    let startY = Math.random() * window.innerHeight;
    let endX = Math.random() * window.innerWidth;
    let endY = Math.random() * window.innerHeight;
    let midX = (startX + endX) / 2 + (Math.random() * 100 - 50);
    let midY = (startY + endY) / 2 + (Math.random() * 100 - 50);

    img.style.setProperty("--start-x", startX + "px");
    img.style.setProperty("--start-y", startY + "px");
    img.style.setProperty("--mid-x", midX + "px");
    img.style.setProperty("--mid-y", midY + "px");
    img.style.setProperty("--end-x", endX + "px");
    img.style.setProperty("--end-y", endY + "px");

    img.style.animationDuration = (10 + Math.random() * 10) + "s";
    document.body.appendChild(img);
}
</script>

<div class="container">
    <div class="header">
        <h1 class="title">دانلود ماینکرافت بدراک</h1>
        <p class="subtitle">دانلود نسخه های ماینکرافت بدون موسیقی</p>
    </div>

    <div class="download-box">
        <div class="download-content">
            <div class="download-info">
                <div class="version-name">ماینکرافت 1.21.100</div>
                <div class="version-details">آخرین نسخه رسمی • اندروید</div>
                <div class="version-details">حجم: 303 مگابایت</div>
            </div>
        </div>
        <div class="download-btn-container">
            <a href="https://mcpedl.org/uploads_files/05-08-2025/minecraft-1-21-100.apk" target="_blank">
                <img src="https://uploadkon.ir/uploads/255b13_25Negar-1755081442153.png" alt="دانلود" class="download-btn-image">
            </a>
        </div>
    </div>

    <div class="separator"></div>

    <a href="https://eitaa.com/Minecraft_Addons" class="eitaa-box" target="_blank">
        <img src="https://uploadkon.ir/uploads/eaf613_25IMG-%DB%B2%DB%B0%DB%B2%DB%B5%DB%B0%DB%B8%DB%B1%DB%B3-%DB%B1%DB%B2%DB%B1%DB%B3%DB%B0%DB%B2.png" alt="ماینکرافت آدونز" class="eitaa-image">
        <div class="eitaa-text">ماینکرافت آدونز در ایتا</div>
    </a>

    <div class="footer">
        <p>© 2022 ماینکرافت آدونز - تمامی حقوق محفوظ است</p>
    </div>
</div>

<!-- آهنگ -->
<audio id="bgMusic" autoplay loop>
    <source src="song1.mp3" type="audio/mpeg">
</audio>
<audio id="bgMusic2">
    <source src="song2.mp3" type="audio/mpeg">
</audio>
<script>
    let audio1 = document.getElementById("bgMusic");
    let audio2 = document.getElementById("bgMusic2");

    audio1.onended = () => { audio2.play(); };
    audio2.onended = () => { audio1.play(); };

    document.addEventListener("click", () => {
        audio1.play().catch(()=>{});
    });
</script>

</body>
</html>
