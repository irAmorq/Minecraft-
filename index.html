<!DOCTYPE html><html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ماینکرافت بدراک با ابزارهای شناور</title>
<style>
body{margin:0;padding:0;overflow:hidden;background:#0d1421;font-family:sans-serif;color:#fff}
#floating-container{position:fixed;inset:0;pointer-events:none;z-index:1}
.floating-tool{position:absolute;width:40px;height:40px;will-change:transform;opacity:.4;filter:drop-shadow(0 2px 6px rgba(0,0,0,.5))}
</style>
</head>
<body>
<div id="floating-container"></div>
<audio autoplay loop src="https://dl.sedatoseda.com/sound/Music-Minecraft%20(2).mp3" style="display:none"></audio>
<script>
const container=document.getElementById('floating-container');
const images=[
  'https://minecraft.wiki/w/Special:FilePath/Wooden_Pickaxe_JE3_BE3.png',
  'https://minecraft.wiki/images/Iron_Pickaxe_JE3_BE2.png',
  'https://minecraft.wiki/images/Stone_Pickaxe_JE2_BE2.png',
  'https://minecraft.wiki/images/Diamond_Pickaxe_JE3_BE3.png',
  'https://minecraft.wiki/images/Netherite_Pickaxe_JE3.png',
  'https://minecraft.wiki/w/Special:FilePath/Golden_Pickaxe_JE3_BE3.png',
  'https://minecraft.wiki/images/Wooden_Sword_JE2_BE2.png',
  'https://minecraft.wiki/images/Iron_Sword_JE2_BE2.png',
  'https://minecraft.wiki/images/Stone_Sword_JE2_BE2.png',
  'https://minecraft.wiki/images/Diamond_Sword_JE3_BE3.png',
  'https://minecraft.wiki/images/Netherite_Sword_JE2_BE2.png',
  'https://minecraft.wiki/images/Golden_Sword_JE3_BE2.png'
];
function rand(min,max){return Math.random()*(max-min)+min}
function createTool(){
  const img=document.createElement('img');
  img.src=images[Math.floor(Math.random()*images.length)];
  img.className='floating-tool';
  const size=rand(32,64); img.style.width=size+'px'; img.style.height='auto';
  let x=rand(0,window.innerWidth-size);
  let y=rand(0,window.innerHeight-size);
  let dx=rand(-1,1);
  let dy=rand(-1,1);
  function move(){
    x+=dx; y+=dy;
    if(x<0||x>window.innerWidth-size)dx*=-1;
    if(y<0||y>window.innerHeight-size)dy*=-1;
    img.style.transform=`translate(${x}px,${y}px)`;
    requestAnimationFrame(move);
  }
  move();
  container.appendChild(img);
}
for(let i=0;i<50;i++)createTool();
</script>
</body>
</html>
